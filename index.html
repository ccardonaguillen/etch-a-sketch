<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="frame">
            <div class="header">
                <h1 class="title">Etch-A-Sketch</h1>
                <a href="https://github.com/ccardonaguillen/etch-a-sketch" target="_blank">
                    <img src="./images/github-icon.svg" alt="Github">
                </a>
            </div>
            <div class="drawing-surface"></div>

            <div class="selector-container">
                <div class="container">
                    <p class="text">Grid size:</p>
                    <input type="range" class="slider" min="1" max="100" value="36" step="1" oninput="this.nextElementSibling.value = this.value + 'x' + this.value">
                    <output class="slider-value">36x36</output>   
                </div>
                <div class="container">
                    <p class="text">Paint mode:</p>
                    <button id="plain" class="mode active-btn">Plain</button>
                    <button id="gradual" class="mode">Gradual</button>
                    <button id="rainbow" class="mode">Rainbow</button>
                </div>
                <button class="clear-btn">Clear</button>
            </div>
        </div>
        <div class="credits">
            <p>Created by <a href="https://github.com/ccardonaguillen" target="_blank" >Carlos Cardona</a></p>
        </div>
    </main>
</body>
</html>
